<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favIcon.ico" type="image/x-icon" />
    <!-- font-awesome css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
      integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>best movies</title>
  </head>
  <body>
    <header>
      <!-- Create menu-burger for responsive design -->

      <section class="header-menu-burger d-sm-none position-relative">
        <span id="menu-burger-icon">
          <i class="fa fa-list text-white menu-burger-icon"></i>
        </span>
        <section class="menu-burger d-none" id="menu-burger">
          <ul>
            <li>
              <a href="#"><i class="fa fa-home me-1"></i> Home</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-tv me-1"></i> TV Shows</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-video me-1"></i> Movies</a>
            </li>
            <li>
              <a href="#"><i class="fa fa-user me-1"></i> Contact Us</a>
            </li>
          </ul>
        </section>
      </section>

      <!-- Create header-logo -->

      <section class="header-logo">
        <span class="text-white"
          >Best <span class="text-danger">Movies</span></span
        >
      </section>

      <!-- Create navabar for header -->

      <nav class="header-menu d-none d-sm-block">
        <ul class="d-flex">
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>

      <!-- Create header login btn-->

      <section class="header-login">
        <a href="#">Register</a>
      </section>
    </header>
    <main>
      <section
        class="Home-carousel position-relative d-md-flex flex-md-row justify-content-md-around"
      >
        <!-- Home carousel tv section-->

        <section class="carousel-tv col-md-8">
          <img
            class="carousel-tv-image"
            src="./assets/image/tv-e.png"
            alt="tv"
          />
          <video class="carousel-tv-video" muted autoplay loop>
            <source src="./assets/image/tv-video.mp4" type="video/mp4" />
          </video>
        </section>

        <!-- Home carousel SearchBar-->

        <section class="carousel-searchbar col-md-4">
          <section class="carousel-searchbar-title">
            <h1 class="text-white text-uppercase">
              <span class="text-danger">Find</span> your favorite movie among
              thousands of movies
            </h1>
          </section>
          <section class="position-relative">
            <i class="fa fa-search searchbar-icon"></i>
            <input
              type="search"
              type="text"
              class="position-absolute searchbar"
              placeholder="Type Here..."
            />
          </section>
        </section>
      </section>

      <!-- select episode section -->

      <section
        class="episode-section d-flex flex-column-reverse flex-md-row mt-md-0"
      >
        <section class="episode-inputs col-md-6 text-center my-md-3">
          <section class="text-uppercase text-white">
            <h2>Watch <span class="text-danger">now</span></h2>
          </section>
          <section class="text-white">
            <!-- filter with searchBar-->

            <section class="episode-search-box mb-2">
              <input
                type="search"
                name=""
                id="episode-search"
                placeholder="Search"
              />
            </section>
            <span>Or</span>

            <!-- filter with selectBox-->

            <section class="episode-select-box mt-2">
              <select id="episode-select">
                <option value="allEpisode">All episode</option>
              </select>
            </section>
          </section>
        </section>

        <!-- select episode image -->

        <section class="episode-cover col-md-6">
          <img src="./assets/image/episode-cover.jpg" alt="episode-cover" />
        </section>
      </section>

      <!-- episodes cards container -->

      <section class="episode-cards-container"></section>
    </main>

    <footer>
      <a href="https://www.instagram.com/Hossein_developer"
        >Created By HosseinDeveloper</a
      >
    </footer>
    <!-- axios scripts-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- font-awesome scripts-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"
      integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- bootstrap scripts-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
      integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- custom scripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
